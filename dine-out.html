<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Cuisine Dining Out</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<!-- Header -->
<header id="header">
    <h1>Culinary Cuisine Dining Out</h1>
</header>

<body>
    <!-- Body -->
    <section id="containerBox">
        <h2>Search For Food Near You</h2>
        <form>
            <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zipcode" required>

            <label for="foodType">Cuisine:</label>
            <select id="foodType" name="foodType">
                <option value="american">American</option>
                <option value="barbecue">Barbecue</option>
                <option value="chinese">Chinese</option>
                <option value="french">French</option>
                <option value="hamburger">Hamburgers</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japense</option>
                <option value="mexican">Mexican</option>
                <option value="pizza">Pizza</option>
                <option value="seafood">Seafood</option>
                <option value="steak">Steak</option>
                <option value="sushi">Sushi</option>
                <option value="thai">Thai</option>
            </select>

            <button type="submit">Search</button>

        </form>
    </section>

    <!-- Javascript links-->
    <script src="assets/js/dine-out-script.js"></script>
</body>

</html>
