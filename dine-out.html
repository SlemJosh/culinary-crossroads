<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Cuisine Dining Out</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>


<body class="bg-gradient-to-r from-amber-200 via-emerald-100 to-cyan-300">
    <header id="header" class="w-full p-7 bg-orange-400 font-bold border-b-2 border-black flex justify-between">
        <h1 class="text-5xl">Dining Out</h1>
        <a class="text-3xl mr-8 mt-3" href="index.html">Home</a>
    </header>


    <section id="searchContainer" class="text-2xl">

        <h2 class="mt-28 text-center font-bold">Search For Food Near You</h2>
        <form class="text-center">
            <input class="mt-8 border-2 border-black bg-slate-300" type="text" id="zipCode" name="zipCode"
                placeholder="Enter your zipcode" required>
            <br>
            <label for="foodType" class="font-bold">Cuisine:</label>
            <select id="foodType" class="mt-2 bg-slate-300" name="foodType">
                <option value="american">American</option>
                <option value="barbecue">Barbecue</option>
                <option value="chinese">Chinese</option>
                <option value="french">French</option>
                <option value="hamburger">Hamburgers</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japense</option>
                <option value="mexican">Mexican</option>
                <option value="pizza">Pizza</option>
                <option value="seafood">Seafood</option>
                <option value="steak">Steak</option>
                <option value="sushi">Sushi</option>
                <option value="thai">Thai</option>
            </select>
            <br>

            <label for="searchRadius" class="font-bold">Search Radius:</label>
            <select id="searchRadius" class="mt-2 bg-slate-300" name="searchRadius">
                <option value="1">1 mile</option>
                <option value="2">2 miles</option>
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
            </select>
            <br>
            <button type="submit" class="bg-orange-400 px-5 py-2 border-2 border-black rounded-lg font-bold">Search</button>

        </form>
    </section>

    <section id="resultsContainer" class="flex justify-center items-center mt-8" style="display: none;">
        <div class="text-center">
            <h2 class="text-center font-bold text-2xl underline">Search Results</h2>
            <br>
            <div class="mx-auto">
                <ul id="placesList" class="list-none">
                    <!-- Results will be displayed here -->
                </ul>
            </div>
            <button id="loadMoreButton" class="bg-orange-400 px-5 py-2 border-2 border-black rounded-lg font-bold hidden">
                Load More Results
            </button>
        </div>

    </section>

    <!-- Restaurant Details Modal -->
    <div id="restaurantModal" class="modal hidden fixed inset-0 flex justify-center items-center z-50"
        style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-content bg-white rounded-lg p-4 max-w-md text-center"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <span class="close absolute top-0 right-0 p-2 cursor-pointer" id="closeModal">&times;</span>
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Restaurant Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Javascript links -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDronXJJHk4f5fXEP71UYplrWNcWUFUNmk&libraries=places"></script>
    <script src="assets/js/dine-out-script.js"></script>
</body>


</html>
