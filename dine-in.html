<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Cuisine Dining In</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gradient-to-r from-amber-200 via-emerald-100 to-cyan-300">
    <header id="header" class="w-full p-7 bg-orange-400 font-bold border-b-2 border-black flex justify-between">
        <h1 class="text-5xl">Dining In</h1>
        <a class="text-3xl mr-8 mt-3 underline" href="index.html">Home</a>
    </header>
    <main>


        <div id="searchArea">
            <div class="text-center mt-28">
                <p class="text-xl">Please enter the ingredient(s) you have at home.
                    <br> You can enter one ingredient or multiple ingredients.
                    <br>
                    <br> Alternatively, you can enter the dish's name that you'd like to make.
                    <br> When you hit "Search", you will be presented with some recipes!</p>
            </div>
            <div class="text-center mt-12 mb-12">
                <input id="userInput" type="text" placeholder="Your ingredient(s) here"
                    class="border-2 border-black bg-slate-300 text-2xl text-center">
                <br>          
                <br>
                <p class="error-message text-red-500 hidden">Please enter an ingredient.</p>
            </div>

            <div class="text-center">
                <button id="searchButton" type="submit"
                    class="bg-orange-400 px-5 py-2 border-2 border-black  rounded-lg font-bold text-xl">Search
                    for Recipes</button>
            </div>
          
        </div>


        <div id="recipesDisplay" class="text-center grid grid-cols-1 md:grid-cols-3 gap-6 hidden m-10">
            
    
     
        </div>

        <!-- Buttons for displaying more results, previous results, and jumping back to the first page of results -->
        <div class="text-center flex justify-center mt-4">
            <button id="backOne" class="bg-orange-400 px-5 py-2 border-2 border-black rounded-lg font-bold text-x1 mt-4" 
            style="display: none; margin: 0 auto;" title="Back One Page">
                Back One Page
            </button>
            <button id="loadMore" class="bg-blue-400 px-5 py-2 border-2 border-black rounded-lg font-bold text-x1 mt-4" 
            style="display: none; margin: 0 auto;" title="Load More">
                Load More
            </button>
            <button id="firstPage" class="bg-orange-400 px-5 py-2 border-2 border-black rounded-lg font-bold text-x1 mt-4" 
            style="display: none; margin: 0 auto;" title="Back to First Page">
                Back to First Page
            </button>
        </div>
        
    


    </main>
    <script src="assets/js/dine-in-script.js"></script>
</body>


</html>
